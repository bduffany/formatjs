actions:
  - name: 'Test all targets'
    triggers:
      push:
        branches:
          - 'main'
          - 'gh-readonly-queue/*'
      pull_request:
        branches:
          - '*'
    user: 'buildbuddy'
    resource_requests:
      memory: 10GB
    bazel_commands:
      # Check if all files are properly formatted.
      - 'run //:format -- --mode check'
      - 'test //...'
